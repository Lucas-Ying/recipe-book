<div class="container">
  <div class="row">
    <button md-button color="primary" class="primary-button" (click)="onAddRecipe()">New Recipe</button>
  </div>
  <hr>
  <div class="row">
    <md-list>
      <app-recipe-item *ngFor="let recipeElement of recipes"
                       [recipe]="recipeElement"
                       (recipeSelected)="onRecipeSelected(recipeElement)">
      </app-recipe-item>
    </md-list>
  </div>

</div>
