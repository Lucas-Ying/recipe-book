<div class="container">
  <div class="row">
    <div class="col-1">
      <app-shopping-edit
        (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
      <hr>
      <div class="row">
        <md-list dense>
          <md-list-item *ngFor="let ingredient of ingredients">
            <md-checkbox> {{ingredient.name}} * {{ingredient.amount}} </md-checkbox>
          </md-list-item>
        </md-list>
      </div>
    </div>
  </div>
</div>
